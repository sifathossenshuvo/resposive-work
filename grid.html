<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 200px 200px 200px 200px;
    grid-template-columns: repeat(4, 1fr) 2fr;
        }
        
        .item{
     border: 1px solid aquamarine;
        }
    </style>
</head>
<body>
    <h2>explor gird layout: 2 layout</h2>
<div class="container">
    <div class="item">tiem - 1</div>
<div class="item">tiem - 2</div>
<div class="item">tiem - 3</div>
<div class="item">tiem - 4</div>
<div class="item">tiem - 5</div>
<div class="item">tiem - 6</div>
<div class="item">tiem - 7</div>
<div class="item">tiem - 8</div>
<div class="item">tiem - 9</div>
<div class="item">tiem - 10</div>
<div class="item">tiem - 11</div>
<div class="item">tiem - 12</div>
<div class="item">tiem - 13</div>
<div class="item">tiem - 14</div>
<div class="item">tiem - 15</div>
<div class="item">tiem - 16</div>
<div class="item">tiem - 17</div>
<div class="item">tiem - 18</div>
<div class="item">tiem - 19</div>
<div class="item">tiem - 20</div>
</div>
</body>
</html>
